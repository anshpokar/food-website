<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Orders</title>
    <link rel="stylesheet" href="styles/tracking.css">
</head>
<body>
    <section class="section1">
        <header>
            <nav>
              <div class="logo1">
                <img class="logo" src="images/logo.png" alt="" />
              </div>
              <div class="navigation">
                <a class="nav" href="food_website.html">HOME</a>
                <a class="nav" href="explore.html">Explore</a>
                <a class="nav js-cart" href="checkout.html" ><img src="images/cart.png" alt=""></a>
              </div>
            </nav>
          </header>

          <div class="main">
            <div class="order-tracking">
              <a class="back-to-orders-link link-primary" href="orders.html">
                View all orders
              </a>
      
              <div class="delivery-date">
                Arriving in few minutes.
              </div>
      
              <div class="product-info">
                Classic Burger
              </div>
      
              <div class="product-info">
                Quantity: 1
              </div>
      
              <img class="product-image" src="images/aloo-tikki-burger.png">
      
              <div class="progress-labels-container">
                <div class="progress-label">
                  Preparing
                </div>
                <div class="progress-label current-status">
                  Cooking
                </div>
                <div class="progress-label">
                  Plated
                </div>
              </div>
      
              <div class="progress-bar-container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </div>
    </section>

</html>
